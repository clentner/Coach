name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: debug

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Decode Keystore
      run: echo "$CI_DEBUG_KEYSTORE_B64" | base64 -d > ci-debug.keystore
      env:
        CI_DEBUG_KEYSTORE_B64: ${{ secrets.CI_DEBUG_KEYSTORE_B64 }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug
      env:
        CI_KEYSTORE_PATH: "ci-debug.keystore"
        CI_DEBUG_KEYSTORE_PASS: ${{ secrets.CI_DEBUG_KEYSTORE_PASS }}
        CI_DEBUG_KEY_ALIAS: ${{ secrets.CI_DEBUG_KEY_ALIAS }}
        CI_DEBUG_KEY_PASS: ${{ secrets.CI_DEBUG_KEY_PASS }}

    - name: Run Unit Tests
      run: ./gradlew test

    - name: Run Lint
      run: ./gradlew lint

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
